<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="style3.css" th:href="@{/style3.css}">
<head>
<title>入部希望</title>
<meta charset="utf-8" />
</head>
<body>
<h1 class="contact-title">入部申し込みフォーム</h1>
 <form action="#" method="post">
    <table class="contact-table">
        <tr>
            <th class="contact-item">名前</th>
            <td class="contact-body">
                <input type="text" name="名前" class="form-text">
            </td>
        </tr>
        <tr>
            <th class="contact-item">メールアドレス</th>
            <td class="contact-body">
                <input type="text" name="メールアドレス" class="form-text">
            </td>
        </tr>
        <tr>
            <th class="contact-item">入部希望部活名</th>
            <td class="contact-body">
                <select>
                    <option value="karaoke">カラオケ部</option>
                    <option value="riddle">謎解き部</option>
                    <option value="basketball">バスケ部</option>
                    <option value="football">フットボール部</option>
                    <option value="boardgame">ボードゲーム</option>
					<option value="snowboard">スノーボード部</option>
                </select>
            </td>
        </tr>
        <tr>
            <th class="contact-item">コメント</th>
            <td class="contact-body">
                <textarea name="コメント" class="form-textarea"></textarea>
            </td>  
        </tr>
    </table>
</form>
<input class="contact-submit" type="submit" value="送信">
</body>
</html>
