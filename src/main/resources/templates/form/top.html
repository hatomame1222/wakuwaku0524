<h3>今月の活動カレンダー</h3>

<table>
  <thead>
    <tr>
      <th>日</th>
      <th>月</th>
      <th>火</th>
      <th>水</th>
      <th>木</th>
      <th>金</th>
      <th>土</th>
    </tr>
  </thead>
  <tbody id="calendar-body">
  </tbody>
</table>


<script>
    // 今日の日付を取得
    var today = new Date();
    var year = today.getFullYear();
    var month = today.getMonth() + 1; // 月は0から始まるので+1する
    var daysInMonth = new Date(year, month, 0).getDate(); // 月の日数を取得

    // カレンダーを生成
    var calendarBody = document.getElementById("calendar-body");
    var date = 1;

    for (var i = 0; i < 6; i++) { // 6週間分の行を作成
        var row = document.createElement("tr");

        for (var j = 0; j < 7; j++) { // 週ごとにセルを作成
            if (i === 0 && j < new Date(year, month - 1, 1).getDay()) {
                var cell = document.createElement("td");
                var cellText = document.createTextNode("");
                cell.appendChild(cellText);
                row.appendChild(cell);
            } else if (date > daysInMonth) {
                break;
            } else {
                var cell = document.createElement("td");
                var cellText = document.createTextNode(date);
                if (date === today.getDate() && year === today.getFullYear() && month === today.getMonth() + 1) {
                    cell.classList.add("today"); // 今日の日付にスタイルを適用
                }
                cell.appendChild(cellText);
                row.appendChild(cell);
                date++;




    document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: [
            // ここにイベントを追加します
            { title: 'イベント1', start: '2024-05-01' },
            { title: 'イベント2', start: '2024-05-05' },
            // 他のイベントも同様に追加できます
        ],
        editable: true, // イベントの編集を可能にします
        selectable: true, // カレンダー上で日付を選択可能にします
        select: function(info) {
            var title = prompt('イベント名:');
            if (title) {
                calendar.addEvent({
                    title: title,
                    start: info.startStr,
                    end: info.endStr,
                    allDay: info.allDay
                });
            }
            calendar.unselect();
        }
    });
    calendar.render();
});

            }
            
        }

        calendarBody.appendChild(row);
    }
    

</script>
